### **Motivación**


---
class: left middle

### **Motivación**

- Históricamente, el análisis de la movilidad ocupacional y de clases ha estado enfocado en la identificación de los límites al flujo de trabajadores entre ocupaciones o grupos, concebiendo la estructura ocupacional como jerárquica y organizada en clases estables.

- En este contexto, se ha asumido comúnmente que las ocupaciones son regulares en sus atributos y no se ven afectadas por la movilidad de los individuos (Erikson &amp; Goldthorpe, 1992; Grusky &amp; Sørensen, 1998).

- Este trabajo se fundamenta en la tradición analítica de redes y en la literatura sobre "ocupaciones vinculadas", resaltando la importancia de los patrones de movilidad intrageneracional (Blau et al., 1967; White, 1969; Spilerman, 1977; Breiger, 1981; Breiger, 1990). Explorar estos patrones es esencial para comprender la emergencia de la estructura del mercado laboral.

- En particular, se sugiere que la diferenciación por género desempeña un papel crucial en la configuración del flujo de trabajadores. Este enfoque puede revelar patrones emergentes vinculados a la interdependencia en la movilidad ocupacional de hombres y mujeres (Arvidsson et al., 2021; Block, 2023).

---

class: left middle

### **Motivación II**

- En esta presentación, exploraremos cómo la adopción de un enfoque basado en redes y la consideración de la diferenciación de género pueden arrojar luz sobre los patrones dinámicos y emergentes que definen la estructura del mercado laboral en la actualidad.


---
class: middle right
background-image: url('sarah-dao-GFIou2AVG3Q-unsplash.jpg')
background-size: cover

### **Teoría**


---
class: left middle

### **Movilidad intrageneracional**

- Se destaca como un fenómeno crucial en el panorama laboral actual. Aborda las oportunidades y restricciones que los individuos encuentran dentro de su propia vida laboral, a diferencia de la movilidad intergeneracional. Es esencial para entender cómo las dinámicas contemporáneas de trabajo influyen en la progresión profesional y en la configuración de la estructura ocupacional (Jarvis &amp; Song, 2017; Kambourov &amp; Manovskii, 2009).

- Evidencia reciente sugiere cambios significativos en la red ocupacional durante 1980 - 2020 en EEUU. **1) Disminución en la conectividad de primer orden y superior, 2) un aumento en el número de segmentos, indicando la formación de comunidades ocupacionales más pequeñas y especializadas ** (Cheng &amp; Park, 2020; Lin &amp; Hung, 2022). 

- Aunque hay una disminución en las conexiones a nivel macro, la formación de comunidades más pequeñas sugiere que la movilidad persiste, ocurriendo de manera más focalizada y específica dentro de estas comunidades especializadas. Estos cambios tienen implicaciones directas en la comprensión de cómo se desarrolla la movilidad laboral dentro de una generación específica.

- El enfoque en la movilidad intrageneracional dentro de comunidades ocupacionales más pequeñas desafía la idea convencional de clases laborales homogéneas, destacando la necesidad de un análisis más detallado y específico.

---

class: left middle

### **Estructura ocupacional** 

- La estructura ocupacional es una red emergente, y un *sistema adaptativo de intercmabio* (Bearman, 2007) de ocupaciones conectadas a través del movimiento de trabajadores. Acá, las configuraciones emergen de la interacción local entre ocupaciones heterogéneas, ajustándose mutuamente a través de procesos endógenos y exógenos.

- **Red como variable dependiente**: Es importante abalizar los ejes de diferenciación entre grupos de ocupaciones, ya que estos delimitan flujos de trabajadores, información e innovaciones en la red, contribuyendo a la comprensión de la segmentación y desigualdades. La diferenciación estructural y los flujos son mutuamente constitutivos, influyendo en la emergencia de fronteras, segmentación de oportunidades y desigualdades. 

- **Red como variable independiente**: A pesar de la diferenciación entre posiciones, se reconoce la posibilidad de intercambios y contagios entre ocupaciones conectadas. 

- La diferenciación y el contagio son caras de una misma moneda en las redes ocupacionales consideradas como sistemas complejos adaptativos, y entender sus determinantes y consecuencias es esencial para explicar dinámicas emergentes de movilidad, desigualdades y respuestas agregadas (Rawlings et al., 2023).

---

class: middle right
background-image: url('sarah-dao-GFIou2AVG3Q-unsplash.jpg')
background-size: cover

### **Hipótesis**

---
class: left middle

### **Hipótesis I**

- Diferenciación diádica: ¿Cómo es que las distancias en ejes como composición de género regulan las oportunidades de movilidad entre pares de ocupaciones?

- (H1) Mayor distancia en composición de género se asocia a menor movilidad entre ocupaciones.

Esta conjetura se sustenta en investigaciones previas sobre homofilia (McPherson et al. 2001), las cuales sugieren que en sistemas sociales los actores tienden a interactuar con otros percibidos como similares. Así, los flujos laborales exhibirían sesgos hacia ocupaciones “similares” en términos de su fuerza de trabajo. En el caso particular de segregación de género, abundante evidencia muestra cómo las normas de género delimitan espacios legítimos femeninos/masculinos (Acker, 1990; Ridgeway &amp; Correll, 2004). En efecto, cuando ocupaciones difieren marcadamente en cuanto a su asociación cultural con uno u otro género, los flujos de trabajadores/as se verían restringidos.

---
class: left middle

### **Hipótesis II**

- Contagio segregación de género: ¿En qué medida los niveles compartidos de segregación entre ocupaciones conectadas predicen mayor segregación interna de las ocupaciones?

- (H2) Mayor segregación vinculada inter-ocupaciones predice mayor segregación ocupacional interna.

Nuevamente, la noción de homofilia constituye un puntapié inicial importante (McPherson et al. 2001). Pero más específicamente, dinámicas como contagio, difusión e isomorfismo institucional (DiMaggio &amp; Powell, 1983) plantean cómo posiciones interconectadas tenderían a imitarse unas a otras. Así, interdependencia con otras ocupaciones segregadas intensificaría dichas prácticas al interior dada la validación normativa externa y bajos costos de adopción (Centola &amp; Macy, 2007). Así como la composición y el flujo delimita pautas de diferenciación (Arvidsson et al., 2021; Block, 2023)


---

### **Metodología**

---
class: left middle

### **Datos**

- Se emplean datos de corte transversal de la Encuesta de Protección Social (EPS Chile) para los años 2009, 2015 y 2020. 
- La muestra total entre los 3 años es de aproximadamente [N] 36400 individuos ocupados. 
- Sin embargo, nos enfocamos en analizar dos estructuras de datos: 
  - los datos diádicos panel ocupación-ocupación con un N de 349818 para los 3 años de interés. 
  - los datos panel de ocupaciones-atributos, la cual consta de 857 observaciones para los 3 años de interés. 


---
class: center middle



&lt;img src="screen5.png" width="70%" /&gt;



---
class: left middle

### **Intercambio entre ocupaciones** 


Para capturar el grado de intercambio entre pares de ocupaciones `\(i\)` y `\(j\)`, se sigue la aproximación desarrollada por Lin y Hung (2022) y se construye una medida de intercambio ponderado  basada en las transiciones observadas:


`$$E_{A \leftrightarrow B} = \frac{C_{A \rightarrow B} + C_{B \rightarrow A}}{O_A + O_B}$$`

Donde:

- `\(E_{A \leftrightarrow B}\)`: Intercambio ponderado entre las ocupaciones `\(A\)` y `\(B\)`
- `\(C_{A \rightarrow B}\)`: Número ponderado de trabajadores que cambiaron de la ocupación `\(A\)` a la `\(B\)`
- `\(C_{B \rightarrow A}\)`: Número ponderado de trabajadores que cambiaron de la ocupación `\(B\)` a la `\(A\)`
- `\(O_A\)`: Tamaño de la ocupación `\(A\)` en el período previo
- `\(O_B\)`: Tamaño de la ocupación `\(B\)` en el período previo


De esta forma, se obtiene un índice simétrico de intercambio entre dos ocupaciones, expresado como promedio de las tasas de cambio de cada ocupación, ponderadas por el tamaño relativo para evitar sobrerrepresentación de categorías pequeñas.


---

### **Resultados**

---
class: left middle

### **Modelo diádico de diferenciación estructural**
`$$\\[.15in]$$`


`$$Y_{i \leftrightarrow j,p} ~ NegBin(\mu_{ij}, \alpha)$$`

`$$log(\mu_{ij}) = \alpha_p + \beta_1 D_{ij1} + ... + \beta_6 D_{ij6} + \gamma log(O_{i} + O_{j}) + a_i + b_j + \varepsilon_{i \leftrightarrow j,p}$$`

Donde:

  - `\(Y_{i \leftrightarrow j,p}\)` = Conteo de trabajadores que se movieron entre ocupación `\(i\)` y ocupación `\(j\)` en periodo `\(p\)`
  - `\(D_{ijk}\)`: Distancias diádicas en atributo `\(k\)`
  - `\(O_i\)`, `\(O_j\)`: Tamaños de ocupaciones
  - `\(\alpha_p\)`: Interceptos por período
  - `\(a_i\)`, `\(b_j\)`: Efectos aleatorios
  - `\(\varepsilon_{i \leftrightarrow j,p}\)`: Error

### **Indice de disimilitud de género** 
`$$\\[.3in]$$`


`$$DissimIndex = \frac{|hombres\% - mujeres\%|}{100}$$`


Donde:
- `\(DissimIndex\)`: Índice de disimilitud
- `\(Hombres\%\)`: Porcentaje de hombres en la ocupación
- `\(Mujeres\%\)`: Porcentaje de mujeres en la ocupación
- `\(|Hombres\% - Mujeres\%|\)`: Diferencia absoluta en puntos porcentuales entre la composición de hombres y mujeres
- `\(100\)`: Constante para normalizar, de forma que el índice quede en un rango entre 0 y 1


---
class: left middle

### **Disimilitud de género compartida**
`$$\\[.3in]$$`

`$$D_{i,p}=\frac{\sum_{j}(E_{i \leftrightarrow j,p}d_{j,p})}{\sum_{j}E_{i \leftrightarrow j,p}}$$`


Donde:

- `\(D_{i,p}\)`: Disimilitud ponderada de las ocupaciones vinculadas a la ocupación `\(i\)` en el período `\(p\)`
- `\(E_{i \leftrightarrow j,p}\)`: Intensidad del intercambio (movilidad) entre ocupación `\(i\)` y ocupación `\(j\)` en período `\(p\)`. Esta cantidad es calculada en la ecuación 1. 
- `\(d_{j,p}\)`: Disimilitud de género de la ocupación `\(j\)` en el período `\(p\)`
- `\(\sum\limits_{j}\)`: Sumatoria sobre todas las ocupaciones `\(j\)` vinculadas a la ocupación focal `\(i\)`


---
class: left middle

### **Modelo de contagio**
`$$\\[.1in]$$`

`$$ln(D_{i,p}) = \alpha_p + \alpha_i + \beta_1ln(\hat{d}_{i,p}) + \sum{m}\beta_m C_{i,m,p} + \epsilon_{i,p}$$`

Donde:
- `\(D_{i,p}\)`: Índice de disimilitud de la ocupación `\(i\)` en el período `\(p\)`
- `\(\alpha_p\)`: Efectos fijos por período
- `\(\alpha_i\)`: Efectos fijos por ocupación
- `\(\hat{d}_{i,p}\)`: Disimilitud de género compartida con ocupaciones vecinas `\(i\)` en periodo `\(p\)`, estimado por IV
- `\(C_{i,m,p}\)`: Vector de características variantes en el tiempo de la ocupación `\(i\)`
- `\(\beta_m\)`: Efectos de las características variantes en el tiempo
- `\(\epsilon_{i,p}\)`: Término de error


Se estima mediante modelos de panel con efectos fijos, para capturar factores no observados invariantes entre ocupaciones y períodos. El parámetro de interés es `\(\beta_1\)`, que cuantifica la correlación entre el índice de disimilitud de la ocupación y la disimilitud promedio de sus ocupaciones vecinas, después de controlar por factores observados y no observados.



---
class: left middle

### **Instrumentos**

- Características como composición demográfica, educativa, salarial de las ocupaciones "linked" están correlacionadas con la segregación de género que hay entre esas ocupaciones y la ocupación focal **(linked dissimilarity)**.

- Sin embargo, no deberían afectar directamente la segregación de género al interior de la ocupación focal **(índice de disimilitud)**, excepto a través de dos mecanismos:

    - A través de la **linked dissimilarity** (endógena)
    - A través de las características propias de la ocupación focal, las cuales estamos controlando en el modelo (promedio edad etc.)

Es decir, cumplen la definición de variables instrumentales:

  - Correlación con la endógena: sí la hay porque las características linked afectan el linked_dissimilarity.
  - Correlación con el error: no la hay porque no deberían afectar directamente la segregación interna **índice de disimilitud** (y se controla por características propias de la ocupación focal).

### **Conclusiones preliminares**

---

class: left middle


- El análisis de redes proporciona una perspectiva novedosa para estudiar la estructura ocupacional como un sistema de intercambio generalizado adaptativo, donde ocupaciones heterogéneas interactúan y se influencian mutuamente, sujetas a fuerzas endógenas de agrupamiento y contagio (Bearman, 1997).

- Se aportan elementos microfundacionales que mejoran la comprensión de dinámicas de diferenciación, delimitación relacional de oportunidades de movilidad y propagación de normas organizacionales entre comunidades de ocupaciones cercanas.

- Se destaca la visión dinámica de co-evolución entre distancias relacionales y atributos, mejorando la comprensión de fenómenos como la persistencia de segregación ocupacional o la rigidez de trayectorias.

- Se identifica un patrón de movilidad homofílica, donde la similitud en múltiples dimensiones facilita el intercambio de trabajadores entre pares de ocupaciones.

- Se observa el contagio de prácticas culturales negativas, como la segregación de género, entre ocupaciones interconectadas, subrayando la interdependencia entre distancias relacionales y atributos en la configuración del sistema ocupacional.


---

class: left middle


Necesidad de análisis diacrónico y intergeneracional: Se sugiere la necesidad de futuros estudios que analicen estas dinámicas en perspectiva diacrónica, considerando trayectorias individuales y realizando análisis intergeneracionales sobre diferenciación/contagio y sus impactos.
